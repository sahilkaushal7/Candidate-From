<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">

<body>
<div class="main">
<form ng-app="myApp" ng-controller="myCtrl" id='myForm'>
    <label>Candidate Name : </label><br>
	<input type="text" id="candidateName" maxLength="50" required>
    <div ng-repeat = "(key,value) in float" id={{key}}>
		<h3>{{value.title}}</h3>
		<div class="section">
		<div ng-repeat ="(keyy,y) in value.properties" ng-init="required = value.required">
			<div ng-if = 'requiredField(keyy,required)'>
				<label>{{y.title}}</label><br> 
				<div ng-if = 'y.type == "string"'>
					<input type='text' id = {{keyy}} required maxlength={{y.maxLength}} ng-keyup='counter(keyy,y.maxLength)'><br>
					<span id='{{keyy}}count'>0/{{y.maxLength}}</span><br>
				</div>
				<div ng-if ='y.type == "integer"'>
					<input type='number' id = {{keyy}} min={{y.minimum}} max={{y.maximum}} required>
				</div>
			</div>	
			<div ng-if = '!requiredField(keyy,required)'>
				<label >{{y.title}}</label><br> 
				<div ng-if = 'y.type == "string"'>
					<input type='text' id = {{keyy}} maxlength={{y.maxLength}} ng-keyup='counter(keyy,y.maxLength)'><br>
					<span id='{{keyy}}count'>0/{{y.maxLength}}</span><br>
				</div>
				<div ng-if = 'y.type == "integer"'>
					<input type='number' id = {{keyy}} min={{y.minimum}} max={{y.maximum}}>
				</div>
			</div>
		</div>	
		</div>
	</div>
	<input type="submit" ng-click='submitted()'>
</form>
</div>
</body>
</html>
